name: project_main_form
label: "Project Details"
type: edit
object: projects
description: "Main form for creating and editing projects"

layout:
  tabs:
    - label: "General Info"
      sections:
        - label: "Basic Details"
          columns: 2
          fields:
            - name
            - owner
            - status
            - priority
        
        - label: "Description"
          columns: 1
          fields:
            - description

    - label: "Planning"
      sections:
        - label: "Schedule & Budget"
          columns: 2
          fields:
            - start_date
            - end_date
            - budget

    - label: "Approval Info"
      sections:
        - label: "Audit Trail"
          fields:
             - name: approved_by
               readonly: true
             - name: approved_at
               readonly: true
             - approval_comment
