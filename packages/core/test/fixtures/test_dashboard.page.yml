# Test Dashboard Page
name: test_dashboard
label: Test Dashboard
description: Dashboard layout test
icon: dashboard
layout: dashboard

components:
  # Metric with grid positioning
  - id: metric_1
    type: metric
    label: Total Count
    data_source:
      object: projects
      query:
        op: count
    config:
      format: number
      color: blue
    grid:
      x: 0
      y: 0
      w: 3
      h: 2
  
  # Chart with grid positioning
  - id: chart_1
    type: chart
    label: Projects by Status
    data_source:
      object: projects
      fields: ['status']
    config:
      chart_type: bar
    grid:
      x: 3
      y: 0
      w: 6
      h: 4

permissions:
  view: ['admin', 'manager']
