# Test Page - Simple Single Column Layout
name: test_page
label: Test Page
description: A test page for unit tests
icon: test-tube
layout: single_column

# Permissions
permissions:
  view: ['admin', 'user']
  edit: ['admin']

# Simple components
components:
  - id: header_text
    type: text
    label: Welcome
    config:
      content: Welcome to the test page
      format: text
  
  - id: test_grid
    type: data_grid
    label: Test Data
    data_source:
      object: projects
      fields: ['name', 'status']
      sort: [['created_at', 'desc']]
      limit: 10
    config:
      columns:
        - field: name
          label: Project Name
        - field: status
          label: Status
    actions:
      on_click:
        type: navigate
        path: /projects/{{id}}
  
  - id: action_button
    type: button
    label: Click Me
    actions:
      on_click:
        type: run_action
        object: projects
        action: custom_action
        success_message: Action completed

# AI context
ai_context:
  intent: Test page for unit testing
  persona: Test users
