# Test Sections Page
name: test_sections
label: Test Sections
description: Two-column layout with sections
icon: layout
layout: two_column

sections:
  # Main content section
  - id: main_section
    type: content
    label: Main Content
    style:
      width: 70%
    components:
      - id: content_form
        type: form
        label: Edit Form
        data_source:
          object: projects
        config:
          mode: edit
          fields:
            - name: name
              label: Name
              type: text
            - name: description
              label: Description
              type: textarea
  
  # Sidebar section
  - id: sidebar_section
    type: sidebar
    label: Sidebar
    style:
      width: 30%
    components:
      - id: stats
        type: metric
        label: Statistics
        config:
          format: number

permissions:
  view: ['admin']
