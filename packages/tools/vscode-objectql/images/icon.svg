    <!-- AI/Smart indicator -->
    <circle cx="65" cy="65" r="15" fill="#00d4ff"/>
    <text x="65" y="72" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AI</text>
