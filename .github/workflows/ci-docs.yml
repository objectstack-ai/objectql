name: CI Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/site/**'
      - 'content/**'
      - '.github/workflows/ci-docs.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'apps/site/**'
      - 'content/**'
      - '.github/workflows/ci-docs.yml'

jobs:
  build-site:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'

    - name: Cache Turbo
      uses: actions/cache@v4
      with:
        path: node_modules/.cache/turbo
        key: turbo-site-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          turbo-site-${{ runner.os }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      timeout-minutes: 3
      
    - name: Build Site
      run: pnpm exec turbo run build --filter=@objectql/site
      timeout-minutes: 5
