label: Department
description: Organizational department
icon: building-line

fields:
  name:
    type: text
    required: true
    label: Department Name
    unique: true
    index: true
  
  code:
    type: text
    required: true
    label: Department Code
    unique: true
    index: true
  
  parent_department:
    type: lookup
    reference_to: hr_department
    label: Parent Department
    index: true
  
  manager:
    type: lookup
    reference_to: hr_employee
    label: Department Manager
  
  cost_center:
    type: text
    label: Cost Center Code
    index: true
  
  location:
    type: text
    label: Primary Location
  
  description:
    type: textarea
    label: Description
  
  status:
    type: select
    options:
      - active
      - inactive
    defaultValue: active
    index: true

indexes:
  # For org tree
  parent_status_idx:
    fields: [parent_department, status]
  
  # For cost center reports
  cost_center_status_idx:
    fields: [cost_center, status]
