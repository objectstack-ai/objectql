name: account
label: Account
fields:
  name:
    type: text
    required: true
    searchable: true
  industry:
    type: select
    options:
      - label: Technology
        value: technology
      - label: Finance
        value: finance
      - label: Retail
        value: retail
  annual_revenue:
    type: currency
  owner:
    type: lookup
    reference_to: users

validation_rules:
  positive_revenue:
    script: "this.annual_revenue >= 0"
    message: "Annual revenue cannot be negative"
