label: Account
description: Customer company or organization
icon: briefcase-line

fields:
  name:
    type: text
    required: true
    label: Account Name
    index: true
  
  account_number:
    type: text
    label: Account Number
    unique: true
    index: true
  
  type:
    type: select
    options:
      - customer
      - prospect
      - partner
      - competitor
    defaultValue: prospect
    index: true
  
  industry:
    type: select
    options:
      - technology
      - finance
      - healthcare
      - manufacturing
      - retail
      - education
      - other
    label: Industry
    index: true
  
  annual_revenue:
    type: currency
    label: Annual Revenue
  
  employees:
    type: number
    label: Number of Employees
  
  website:
    type: url
    label: Website
  
  phone:
    type: text
    label: Phone
  
  billing_address:
    type: textarea
    label: Billing Address
  
  shipping_address:
    type: textarea
    label: Shipping Address
  
  owner:
    type: lookup
    reference_to: user
    label: Account Owner
    index: true
  
  parent_account:
    type: lookup
    reference_to: crm_account
    label: Parent Account
  
  description:
    type: textarea
    label: Description
  
  status:
    type: select
    options:
      - active
      - inactive
    defaultValue: active
    index: true

indexes:
  # For account owner queries
  owner_type_idx:
    fields: [owner, type]
  
  # For industry analysis
  industry_revenue_idx:
    fields: [industry, annual_revenue]
  
  # For status reporting
  status_created_idx:
    fields: [status, created_at]

ai:
  search:
    enabled: true
    fields: [name, description, website]
    model: text-embedding-3-small
