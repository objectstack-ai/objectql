label: Tasks
fields:
  title:
    type: string
    label: Title
    required: true
  description:
    type: text
    label: Description
  status:
    type: string
    label: Status
    defaultValue: pending
  priority:
    type: string
    label: Priority
    defaultValue: medium
  due_date:
    type: date
    label: Due Date
  completed:
    type: boolean
    label: Completed
    defaultValue: false
