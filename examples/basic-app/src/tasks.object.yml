name: tasks
label: Task
icon: checkbox-circle-line
fields:
  name:
    type: text
    required: true
    index: true # Simple index
    
  project:
    type: lookup
    reference_to: projects
    
  due_date:
    type: date
    
  completed:
    type: boolean
    defaultValue: false
    index: true # Helpful for finding pending tasks
    
  priority:
    type: select
    options:
      - low
      - medium
      - high
    defaultValue: medium
    
  assigned_to:
    type: text
    label: Assignee
    
  estimated_hours:
    type: number
    min: 0
    label: Estimated Hours

